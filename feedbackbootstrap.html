<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-danger">Customer Feedback</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Contact Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Rate Our Service:</label>
                    <div class="d-flex justify-content-between w-50">
                        <input type="radio" class="btn-check" id="star5" name="rating" value="5">
                        <label class="btn btn-outline-secondary" for="star5">5</label>
                        <input type="radio" class="btn-check" id="star4" name="rating" value="4">
                        <label class="btn btn-outline-secondary" for="star4">4</label>
                        <input type="radio" class="btn-check" id="star3" name="rating" value="3">
                        <label class="btn btn-outline-secondary" for="star3">3</label>
                        <input type="radio" class="btn-check" id="star2" name="rating" value="2">
                        <label class="btn btn-outline-secondary" for="star2">2</label>
                        <input type="radio" class="btn-check" id="star1" name="rating" value="1">
                        <label class="btn btn-outline-secondary" for="star1">1</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="question" class="form-label">Questions about the product/service?</label>
                    <textarea class="form-control" id="question" name="question" rows="3" placeholder="Write your question here..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Feedback:</label>
                    <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Share your feedback..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Send Feedback</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
